<!-- src/main/resources/templates/channelList.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Channels</title>
</head>
<body>
<h1>Channels</h1>
<ul>
    <li th:each="channel : ${channels}">
        <a th:href="@{'/channels/' + ${channel.id}}" th:text="${channel.name}"></a>
    </li>
</ul>

<h2>Add a new channel</h2>
<form action="/addChannel" method="post">
    <label for="channelName">Channel name:</label>
    <input type="text" id="channelName" name="channelName" required>
    <button type="submit">Create Channel</button>
</form>
</body>
</html>
